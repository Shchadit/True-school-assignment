 <title>讽刺</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    .image-container {
      position: relative;
      display: inline-block;
    }
    .marker {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
      border: 2px solid white;
      cursor: pointer;
    }
    .tooltip {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.75);
      color: white;
      padding: 8px;
      border-radius: 6px;
      white-space: nowrap;
      display: none;
      font-size: 14px;
    }
    .marker:hover + .tooltip {
      display: block;
    }
  </style>
</head>
<body>
